# System dependencies for building (Raspberry Pi OS 11 aarch64):
#
# *** First boot after installation ***
# ** Run through the 1st boot prompts in GUI **
# sudo apt update && sudo apt upgrade -y
# sudo reboot
#
# *** Building an AppImage ***
# sudo apt install -y libgl1-mesa-dev libglu1-mesa-dev build-essential cmake python3-pip python3-setuptools patchelf desktop-file-utils libgdk-pixbuf2.0-dev fakeroot strace fuse libgtk-3-dev m4 zstd screen
# sudo wget https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-aarch64.AppImage -O /usr/local/bin/appimagetool
# sudo chmod +x /usr/local/bin/appimagetool
# sudo pip3 install appimage-builder
# screen
# git clone https://github.com/prusa3d/PrusaSlicer
# sed -i 's/a1e145a083d173cf320c0bd8522c7ee5829052b49b68fe5268ac84f0c576b940/21ed12eb5c215b00999f0374af652be0a6f785df10d18d0dfec8d81ed4abaea3/g' PrusaSlicer/deps/wxWidgets/wxWidgets.cmake
# appimage-builder --recipe AppImageBuilder-aarch64-minimal.yml
#
version: 1

script: |
  [[ -d "./PrusaSlicer" ]] || git clone https://github.com/prusa3d/PrusaSlicer --single-branch --branch version_2.4.0-beta4 --depth 1 PrusaSlicer && \
  sed -i 's/78adc312e645d738945172d5ddcee16b1a55cca08e82b43379192262377a206a/22f9393f80b94ea84e68b925cd95e0dc63e14dc7a72d8ca292b12404ccf98d1b/g' PrusaSlicer/deps/wxWidgets/wxWidgets.cmake && \
  cd PrusaSlicer/deps && \
  mkdir -p build && \
  cd build && \
  cmake .. -DDEP_WX_GTK3=ON && \
  make -j$(nproc) && \
  cd ../.. && \
  mkdir -p build && \
  cd build && \
  rm -rf AppDir && \
  cmake .. \
  -DCMAKE_INSTALL_PREFIX=/usr \
  -DCMAKE_PREFIX_PATH=$(pwd)/../deps/build/destdir/usr/local \
  -DSLIC3R_PCH=OFF \
  -DSLIC3R_STATIC=1 \
  -DSLIC3R_WX_STABLE=0 \
  -DSLIC3R_GTK=3 && \
  DESTDIR=AppDir make -j$(nproc) install && \
  tar -cvzf ./PrusaSlicer.AppDir-$(date +%F_%H-%M_%p).tar.gz ./AppDir && \
  mkdir -p AppDir/usr/share/icons && \
  cp AppDir/usr/resources/icons/PrusaSlicer.svg ./AppDir/usr/share/icons

AppDir:
  path: ./PrusaSlicer/build/AppDir
  app_info:
    id: com.prusa3d.PrusaSlicer
    name: PrusaSlicer
    icon: PrusaSlicer
    version: version_2.4.0-beta4
    exec: usr/bin/prusa-slicer
    exec_args: $@
  apt:
    arch:
    - arm64
    allow_unauthenticated: true
    sources:
    - sourceline: deb http://deb.debian.org/debian bullseye main contrib non-free
    - sourceline: deb http://security.debian.org/debian-security bullseye-security
        main contrib non-free
    - sourceline: deb http://deb.debian.org/debian bullseye-updates main contrib non-free
    - sourceline: deb http://archive.raspberrypi.org/debian/ bullseye main
    include:
    - libdbus-1-3:arm64
    - libgdk-pixbuf-2.0-0:arm64
    - libgpg-error0:arm64
    - libgtk-3-common
    - liblzma5:arm64
    - libnss-mdns:arm64
    - libpcre3:arm64
    - libselinux1:arm64
    - libtinfo6:arm64
    - librsvg2-common
    exclude:
    - adwaita-icon-theme
    - distro-info-data
    - fonts-liberation2
    - fonts-piboto
    - gnome-icon-theme
    - gvfs:arm64
    - hicolor-icon-theme
    - locales
    - lsb-release
    - pixflat-icons
    - python3-logilab-common
    - raspberrypi-ui-mods
  files:
    include:
    - /lib/aarch64-linux-gnu/libstdc++.so.6
    - /lib/aarch64-linux-gnu/libpthread.so.0
    - /lib/aarch64-linux-gnu/libm.so.6
    - /usr/lib/aarch64-linux-gnu/libstdc++.so.6
    - /lib/aarch64-linux-gnu/libc.so.6
    exclude:
    - usr/share/man
    - usr/share/doc/*/README.*
    - usr/share/doc/*/changelog.*
    - usr/share/doc/*/NEWS.*
    - usr/share/doc/*/TODO.*
    - usr/share/locale

AppImage:
  arch: aarch64
  update-information: guess
