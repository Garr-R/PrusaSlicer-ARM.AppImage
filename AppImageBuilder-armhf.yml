version: 1

# System dependencies:
# libgl1-mesa-dev libglu1-mesa-dev build-essential cmake python3-pip python3-setuptools patchelf desktop-file-utils libgdk-pixbuf2.0-dev fakeroot strace fuse libgtk-3-dev m4 zstd 
# sudo wget https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-armhf.AppImage -O /usr/local/bin/appimagetool
# sudo chmod +x /usr/local/bin/appimagetool
# sudo pip3 install appimage-builder
#
# Build PrusaSlicer before packaging
# N.B. (deps/wxWidgets/wxWidgets.cmake currently fail due to the wx package being updated on the remote, so the SHA256 hash should be 
# updated when it fails)
script: |
  [[ -d "./PrusaSlicer" ]] || git clone https://github.com/prusa3d/PrusaSlicer --single-branch --branch version_2.4.0-beta1 --depth 1 PrusaSlicer 
  cd PrusaSlicer/deps && \
  mkdir -p build && \
  cd build && \
  CPWD=$(readlink -f .) && \
  cmake .. -DDEP_WX_GTK3=ON && \
  make -j$(nproc) && \
  cd ../.. && \
  mkdir -p build && \
  cd build && \
  cmake .. \
  -DCMAKE_INSTALL_PREFIX=/usr \
  -DCMAKE_PREFIX_PATH=$(pwd)/../deps/build/destdir/usr/local \
  -DSLIC3R_PCH=OFF \
  -DSLIC3R_STATIC=1 \
  -DSLIC3R_WX_STABLE=0 \
  -DSLIC3R_GTK=3 && \
  DESTDIR=AppDir make -j$(nproc) install

AppDir:
  path: ./PrusaSlicer/build/AppDir

  app_info:
    id: com.prusa3d.PrusaSlicer
    name: PrusaSlicer
    # TODO(davidk): Replace with PrusaSlicer's icon
    icon: utilities-terminal
    version: version_2.4.0-beta1
    exec: usr/bin/prusa-slicer
  runtime:
    path_mappings:
      - $APPDIR/usr/include/X11/dri:$APPDIR/usr/lib/arm-linux-gnueabihf/dri
    env:
      APPDIR_LIBRARY_PATH: '$APPDIR/usr/lib/arm-linux-gnueabihf:$APPDIR/lib/arm-linux-gnueabihf:$APPDIR/usr/lib:$APPDIR/usr/lib/gcc/arm-linux-gnueabihf:$APPDIR/usr/lib/arm-linux-gnueabihf/gdk-pixbuf-2.0/2.10.0/loaders.cache:$APPDIR/usr/lib/arm-linux-gnueabihf/gdk-pixbuf-2.0/2.10.0/loaders/'
  apt:
    arch: armhf
    allow_unauthenticated: true
    sources:
      - sourceline: 'deb [arch=armhf] http://raspbian.raspberrypi.org/raspbian/ bullseye main contrib non-free rpi'

    include:
      - bash
      - coreutils
      - dash
      - gcc-10
      - libatk-bridge2.0-0
      - libboost-dev 
      - libboost-filesystem-dev
      - libboost-iostreams-dev 
      - libboost-locale-dev 
      - libboost-log-dev
      - libboost-regex-dev 
      - libboost-thread-dev
      - libcanberra-gtk3-module
      - libcereal-dev 
      - libcgal-dev
      - libcurl4-openssl-dev
      - libdbus-1-dev 
      - libeigen3-dev 
      - libgail-common
      - libgdk-pixbuf-2.0-0
      - libgl1-mesa-dri
      - libgmpxx4ldbl 
      - libgtk-3-dev 
      - libnlopt-cxx-dev 
      - libnlopt-dev 
      - libopenvdb-dev 
      - libstdc++6
      - libtbb-dev 
      - libudev-dev 
      - libwxgtk3.0-gtk3-dev 
      - python-is-python3
      - shared-mime-info
      - zlib1g-dev

AppImage: 
  update-information: None
  sign-key: None
  arch: armhf
