# System dependencies for building (Raspberry Pi OS 11 armhf):
#
# *** First boot after installation ***
# ** Run through the 1st boot prompts in GUI **
# sudo apt update && sudo apt upgrade -y
# sudo reboot
#
# *** Building an AppImage ***
# sudo apt install -y libgl1-mesa-dev libglu1-mesa-dev build-essential cmake python3-pip python3-setuptools patchelf desktop-file-utils libgdk-pixbuf2.0-dev fakeroot strace fuse libgtk-3-dev m4 zstd screen
# sudo wget https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-armhf.AppImage -O /usr/local/bin/appimagetool
# sudo chmod +x /usr/local/bin/appimagetool
# sudo pip3 install appimage-builder
# screen
# git clone https://github.com/prusa3d/PrusaSlicer
# sed -i 's/a1e145a083d173cf320c0bd8522c7ee5829052b49b68fe5268ac84f0c576b940/21ed12eb5c215b00999f0374af652be0a6f785df10d18d0dfec8d81ed4abaea3/g' PrusaSlicer/deps/wxWidgets/wxWidgets.cmake
# appimage-builder --recipe AppImageBuilder-armhf-minimal.yml
# 
version: 1
script: |
  [[ -d "./PrusaSlicer" ]] || git clone https://github.com/prusa3d/PrusaSlicer --single-branch --branch version_2.4.0-rc --depth 1 PrusaSlicer && \
  cd PrusaSlicer/deps && \
  mkdir -p build && \
  cd build && \
  cmake .. -DDEP_WX_GTK3=ON && \
  make && \
  cd ../.. && \
  mkdir -p build && \
  cd build && \
  rm -rf AppDir && \
  cmake .. \
  -DCMAKE_INSTALL_PREFIX=/usr \
  -DCMAKE_PREFIX_PATH=$(pwd)/../deps/build/destdir/usr/local \
  -DSLIC3R_PCH=OFF \
  -DSLIC3R_STATIC=1 \
  -DSLIC3R_WX_STABLE=0 \
  -DSLIC3R_GTK=3 && \
  DESTDIR=AppDir make -j$(nproc) install && \
  tar -cvzf ./PrusaSlicer.AppDir-$(date +%F_%H-%M_%p).tar.gz ./AppDir && \
  mkdir -p AppDir/usr/share/icons && \
  cp AppDir/usr/resources/icons/PrusaSlicer.svg ./AppDir/usr/share/icons

AppDir:
  path: ./PrusaSlicer/build/AppDir
  app_info:
    id: com.prusa3d.PrusaSlicer
    name: PrusaSlicer
    icon: PrusaSlicer
    version: version_2.4.0-rc
    exec: usr/bin/prusa-slicer
  apt:
    arch:
    - armhf
    allow_unauthenticated: true
    sources:
    - sourceline: deb http://deb.debian.org/debian bullseye main contrib non-free
    - sourceline: deb http://security.debian.org/debian-security bullseye-security
        main contrib non-free
    - sourceline: deb http://deb.debian.org/debian bullseye-updates main contrib non-free
    - sourceline: deb http://archive.raspberrypi.org/debian/ bullseye main
    include:
    - libdbus-1-3:armhf
    - libgdk-pixbuf-2.0-0:armhf
    - libgpg-error0:armhf
    - libgtk-3-common
    - liblzma5:armhf
    - libnss-mdns:armhf
    - libpcre3:armhf
    - libselinux1:armhf
    - libtinfo6:armhf
    - librsvg2-common
    exclude:
    - adwaita-icon-theme
    - distro-info-data
    - fonts-liberation2
    - fonts-piboto
    - gnome-icon-theme
    - gvfs:armhf
    - hicolor-icon-theme
    - locales
    - lsb-release
    - pixflat-icons
    - python3-logilab-common
    - raspberrypi-ui-mods
  files:
    include:
    - /lib/arm-linux-gnueabihf/libstdc++.so.6
    - /lib/arm-linux-gnueabihf/libpthread.so.0
    - /lib/arm-linux-gnueabihf/libm.so.6
    - /usr/lib/arm-linux-gnueabihf/libstdc++.so.6
    - /lib/arm-linux-gnueabihf/libc.so.6
    exclude:
    - usr/share/man
    - usr/share/doc/*/README.*
    - usr/share/doc/*/changelog.*
    - usr/share/doc/*/NEWS.*
    - usr/share/doc/*/TODO.*
    - usr/share/locale

AppImage:
  arch: armhf
  update-information: guess
