# System dependencies for building (Raspberry Pi OS 11 aarch64):
#
# *** First boot after installation ***
# ** Run through the 1st boot prompts in GUI **
# sudo apt update && sudo apt upgrade -y
# sudo reboot
#
# *** Building an AppImage ***
#  N.B. (deps/wxWidgets/wxWidgets.cmake fails on version_2.4.0-beta1 due to the wx package being updated on the remote, so the SHA256 hash should be 21ed12eb5c215b00999f0374af652be0a6f785df10d18d0dfec8d81ed4abaea3 as indicated in the error msg) **
# sudo apt install -y libgl1-mesa-dev libglu1-mesa-dev build-essential cmake python3-pip python3-setuptools patchelf desktop-file-utils libgdk-pixbuf2.0-dev fakeroot strace fuse libgtk-3-dev m4 zstd screen
# sudo wget https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-aarch64.AppImage -O /usr/local/bin/appimagetool
# sudo chmod +x /usr/local/bin/appimagetool
# sudo pip3 install appimage-builder
# screen
# git clone https://github.com/prusa3d/PrusaSlicer
# sed -i 's/a1e145a083d173cf320c0bd8522c7ee5829052b49b68fe5268ac84f0c576b940/21ed12eb5c215b00999f0374af652be0a6f785df10d18d0dfec8d81ed4abaea3/g' PrusaSlicer/deps/wxWidgets.cmake
# appimage-builder --recipe AppImageBuilder-aarch64.yml
#
# 
version: 1

# Build PrusaSlicer from source before packaging
# Also copy AppDir/usr/resources/icons/PrusaSlicer.svg to 
# AppDir/usr/share/icons so that appimage-builder can find it
script: |
  [[ -d "./PrusaSlicer" ]] || git clone https://github.com/prusa3d/PrusaSlicer --single-branch --branch version_2.4.0-beta1 --depth 1 PrusaSlicer 
  cd PrusaSlicer/deps && \
  mkdir -p build && \
  cd build && \
  cmake .. -DDEP_WX_GTK3=ON && \
  make -j$(nproc) && \
  cd ../.. && \
  mkdir -p build && \
  cd build && \
  cmake .. \
  -DCMAKE_INSTALL_PREFIX=/usr \
  -DCMAKE_PREFIX_PATH=$(pwd)/../deps/build/destdir/usr/local \
  -DSLIC3R_PCH=OFF \
  -DSLIC3R_STATIC=1 \
  -DSLIC3R_WX_STABLE=0 \
  -DSLIC3R_GTK=3 && \
  DESTDIR=AppDir make -j$(nproc) install && \
  cp AppDir/usr/resources/icons/PrusaSlicer.svg ./AppDir/usr/share/icons/

AppDir:
  path: ./PrusaSlicer/build/AppDir
  app_info:
    id: com.prusa3d.PrusaSlicer
    name: PrusaSlicer
    icon: PrusaSlicer
    version: version_2.4.0-beta1
    exec: usr/bin/prusa-slicer
  runtime:
    path_mappings:
      - $APPDIR/usr/include/X11/dri:$APPDIR/usr/lib/aarch64-linux-gnu/dri
    env:
      APPDIR_LIBRARY_PATH: '$APPDIR/usr/lib/aarch64-linux-gnu:$APPDIR/lib/aarch64-linux-gnu:$APPDIR/usr/lib:$APPDIR/usr/lib/gcc/aarch64-linux-gnu:$APPDIR/usr/lib/aarch64-linux-gnu/gdk-pixbuf-2.0/2.10.0/loaders.cache:$APPDIR/usr/lib/aarch64-linux-gnu/gdk-pixbuf-2.0/2.10.0/loaders/'
  apt:
    arch: arm64
    allow_unauthenticated: true
    sources:
      - sourceline: 'deb [arch=arm64] http://deb.debian.org/debian bullseye main contrib non-free'
      - sourceline: 'deb [arch=arm64] http://security.debian.org/debian-security bullseye-security main contrib non-free'
      - sourceline: 'deb [arch=arm64] http://deb.debian.org/debian bullseye-updates main contrib non-free'
